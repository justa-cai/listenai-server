    <script>
        let websocket = null;
        let audioContext = null;
        let mediaStream = null;
        let scriptProcessor = null;
        let isRecording = false;
        let isConnecting = false;
        let audioBuffer = [];

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const connectBtn = document.getElementById('connectBtn');
            const connectionStatus = document.getElementById('connectionStatus');

            if (isConnecting || (websocket && websocket.readyState === WebSocket.OPEN)) {
                return;
            }

            isConnecting = true;
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<span>â³</span> è¿æ¥ä¸­...';

            try {
                websocket = new WebSocket(serverUrl);

                websocket.onopen = () => {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    connectionStatus.textContent = 'å·²è¿æ¥';
                    connectionStatus.className = 'status-value connected';
                    document.getElementById('recordBtn').disabled = false;
                    connectBtn.innerHTML = '<span>ğŸ”—</span> æ–­å¼€è¿æ¥';
                    connectBtn.onclick = disconnect;
                    isConnecting = false;
                    connectBtn.disabled = false;
                };

                websocket.onmessage = (event) => {
                    try {
                        const result = JSON.parse(event.data);
                        displayResult(result);
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                };

                websocket.onclose = () => {
                    console.log('WebSocketè¿æ¥å·²å…³é—­');
                    connectionStatus.textContent = 'æœªè¿æ¥';
                    connectionStatus.className = 'status-value disconnected';
                    document.getElementById('recordBtn').disabled = true;
                    document.getElementById('recordBtn').innerHTML = '<span>ğŸ¤</span> å¼€å§‹å½•éŸ³';
                    if (isRecording) {
                        stopRecording();
                    }
                    connectBtn.innerHTML = '<span>ğŸ”—</span> è¿æ¥æœåŠ¡å™¨';
                    connectBtn.onclick = connect;
                    isConnecting = false;
                    connectBtn.disabled = false;
                };
            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                alert('è¿æ¥å¤±è´¥: ' + error.message);
                isConnecting = false;
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<span>ğŸ”—</span> è¿æ¥æœåŠ¡å™¨';
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const chunkSize = parseInt(document.getElementById('chunkSize').value) || 200;
                const samplesPerChunk = Math.floor((16000 * chunkSize) / 1000);

                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new AudioContext({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);

                // Set buffer size based on user's interval setting
                // bufferSize must be a power of 2: 256, 512, 1024, 2048, 4096, 8192, 16384
                let bufferSize = samplesPerChunk;
                // Round up to next power of 2
                bufferSize = Math.pow(2, Math.ceil(Math.log2(bufferSize)));
                // Ensure it's within valid range (256 - 16384)
                bufferSize = Math.max(256, Math.min(16384, bufferSize));

                console.log(`Send interval: ${chunkSize}ms, samples: ${samplesPerChunk}, buffer size: ${bufferSize}`);

                scriptProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                scriptProcessor.onaudioprocess = (event) => {
                    if (!isRecording || !websocket || websocket.readyState !== WebSocket.OPEN) {
                        return;
                    }

                    const inputData = event.inputBuffer.getChannelData(0);

                    // Convert to PCM and send directly
                    const pcmData = floatTo16BitPCM(inputData);

                    // Send exactly the requested number of samples
                    const dataToSend = pcmData.slice(0, samplesPerChunk);

                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(dataToSend.buffer);
                    }
                };

                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                isRecording = true;
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.innerHTML = '<span class="recording-indicator"></span> åœæ­¢å½•éŸ³';
                recordBtn.className = 'btn btn-danger';

                console.log('å½•éŸ³å·²å¼€å§‹');
            } catch (error) {
                console.error('å¯åŠ¨å½•éŸ³å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message);
            }
        }

        function stopRecording() {
            isRecording = false;

            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            const recordBtn = document.getElementById('recordBtn');
            recordBtn.innerHTML = '<span>ğŸ¤</span> å¼€å§‹å½•éŸ³';
            recordBtn.className = 'btn btn-danger';

            audioBuffer = [];

            console.log('å½•éŸ³å·²åœæ­¢');
        }

        function floatTo16BitPCM(input) {
            const output = new Int16Array(input.length);
            for (let i = 0; i < input.length; i++) {
                let s = Math.max(-1, Math.min(1, input[i]));
                output[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return output;
        }

        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            const emptyState = resultsDiv.querySelector('.empty-state');

            if (emptyState) {
                emptyState.remove();
            }

            const timestamp = new Date(result.timestamp);
            const timeStr = timestamp.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            const resultItem = document.createElement('div');
            resultItem.className = 'result-item' + (result.is_final ? ' final' : '');

            const metaDiv = document.createElement('div');
            metaDiv.className = 'result-meta';
            metaDiv.innerHTML = `
                <span>${timeStr}</span>
                <span>${result.is_final ? 'âœ… æœ€ç»ˆç»“æœ' : 'â³ å®æ—¶ç»“æœ'}</span>
            `;

            const textDiv = document.createElement('div');
            textDiv.className = 'result-text';
            textDiv.textContent = result.text || '(æ— è¯†åˆ«å†…å®¹)';

            resultItem.appendChild(metaDiv);
            resultItem.appendChild(textDiv);

            resultsDiv.insertBefore(resultItem, resultsDiv.firstChild);

            if (resultsDiv.children.length > 100) {
                resultsDiv.removeChild(resultsDiv.lastChild);
            }

            const speechStatus = document.getElementById('speechStatus');
            if (result.is_speeching !== undefined) {
                if (result.is_speeching) {
                    speechStatus.textContent = 'æ­£åœ¨è¯´è¯';
                    speechStatus.className = 'status-value recording';
                } else {
                    speechStatus.textContent = 'é™éŸ³';
                    speechStatus.className = 'status-value silence';
                }
            }
        }

                    <p>ç­‰å¾…è¯†åˆ«ç»“æœ...</p>

            `;
            const speechStatus = document.getElementById('speechStatus');
            speechStatus.textContent = 'é™éŸ³';
            speechStatus.className = 'status-value silence';
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);

            if (chunk) {
                document.getElementById('chunkSize').value = chunk;

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéº¦å…‹é£è®¿é—®ï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨ï¼ˆChromeã€Firefoxã€Edgeç­‰ï¼‰ã€‚');
            }
        };
